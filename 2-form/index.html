<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="styles/style.css">
</head>

<body>
	<section id="container">
		<div class="registration">
			<span class="reg_text">Регистрация</span>
			Уже есть аккаунт?
			<a href="#">Войти</a>
		</div>

		<form method="get">
			<input type="text" name="company_name" placeholder="Моя компания">
		</form>

		<div class="name_surname">
			<form class="name" method="get">
				<input type="text" name="name" placeholder="Имя">
			</form>
			<form class="surname" method="get">
				<input type="text" name="surname" placeholder="Фамилия">
			</form>
		</div>

		<form method="get">
			<input type="text" name="email" placeholder="E-mail">
		</form>

		<div class="reg_but">
			<button class="sign_up" type="button">Зарегистрироваться</button>
		</div>

		<div class="terms_of_use">
			<button class="submit" type="button"></button>
			Я прочитал и принимаю
			<a href="#">Условия использования</a>
		</div>

	</section>
	
</body>

</html>
