<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <section class="container">
  <form class="registration" method="get">
    <header>
      <h1>Регистрация</h1>
      <h2>Уже есть аккаунт?</h2>
      <a href="#">Войти</a>
    </header>

    <input type="text" name="company_name" placeholder="Моя компания" required>
      <input class="input-group" type="text" name="name" placeholder="Имя" required>
      <input class="input-group" type="text" name="surname" placeholder="Фамилия" required>


    <input class="input-group" type="email" name="email" placeholder="E-mail" required>

    <button class="sign_up" type="button">Зарегистрироваться</button>


    <label for="terms">
      <input type="checkbox" name="terms" required>
      Я принимаю Условия
      <a href="#">Условия использования</a>
    </label>


  </form>
</section>
</body>

</html>
